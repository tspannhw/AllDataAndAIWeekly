<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Snowflake gradient -->
    <linearGradient id="snowflakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8"/>
      <stop offset="100%" style="stop-color:#0D9DD9"/>
    </linearGradient>
    <!-- Code gradient -->
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#2D5A87"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="396" height="116" rx="12" ry="12" fill="#0D1B2A" stroke="url(#snowflakeGradient)" stroke-width="2"/>
  
  <!-- Snowflake icon -->
  <g transform="translate(60, 60)">
    <!-- Center hexagon -->
    <circle cx="0" cy="0" r="8" fill="url(#snowflakeGradient)"/>
    
    <!-- Six main arms -->
    <g stroke="url(#snowflakeGradient)" stroke-width="3" stroke-linecap="round">
      <!-- Vertical arms -->
      <line x1="0" y1="-12" x2="0" y2="-32"/>
      <line x1="0" y1="12" x2="0" y2="32"/>
      <!-- Top-right arms -->
      <line x1="10" y1="-6" x2="28" y2="-16"/>
      <line x1="-10" y1="6" x2="-28" y2="16"/>
      <!-- Top-left arms -->
      <line x1="-10" y1="-6" x2="-28" y2="-16"/>
      <line x1="10" y1="6" x2="28" y2="16"/>
    </g>
    
    <!-- Branch details -->
    <g stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round">
      <!-- Top branches -->
      <line x1="-6" y1="-22" x2="0" y2="-18"/>
      <line x1="6" y1="-22" x2="0" y2="-18"/>
      <!-- Bottom branches -->
      <line x1="-6" y1="22" x2="0" y2="18"/>
      <line x1="6" y1="22" x2="0" y2="18"/>
      <!-- Side branches -->
      <line x1="20" y1="-16" x2="18" y2="-8"/>
      <line x1="-20" y1="16" x2="-18" y2="8"/>
      <line x1="-20" y1="-16" x2="-18" y2="-8"/>
      <line x1="20" y1="16" x2="18" y2="8"/>
    </g>
    
    <!-- Dots at arm ends -->
    <g fill="url(#snowflakeGradient)">
      <circle cx="0" cy="-32" r="4"/>
      <circle cx="0" cy="32" r="4"/>
      <circle cx="28" cy="-16" r="4"/>
      <circle cx="-28" cy="16" r="4"/>
      <circle cx="-28" cy="-16" r="4"/>
      <circle cx="28" cy="16" r="4"/>
    </g>
  </g>
  
  <!-- Code brackets -->
  <g transform="translate(105, 60)">
    <text x="0" y="8" font-family="SF Mono, Monaco, Consolas, monospace" font-size="36" font-weight="bold" fill="#29B5E8" opacity="0.6">&lt;</text>
  </g>
  <g transform="translate(355, 60)">
    <text x="0" y="8" font-family="SF Mono, Monaco, Consolas, monospace" font-size="36" font-weight="bold" fill="#29B5E8" opacity="0.6">/&gt;</text>
  </g>
  
  <!-- Text: CORTEX -->
  <text x="135" y="55" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" letter-spacing="2">CORTEX</text>
  
  <!-- Text: CODE -->
  <text x="135" y="85" font-family="SF Mono, Monaco, Consolas, monospace" font-size="24" font-weight="500" fill="#29B5E8" letter-spacing="4">CODE</text>
  
  <!-- Cursor blink effect -->
  <rect x="223" y="68" width="3" height="20" fill="#29B5E8">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>